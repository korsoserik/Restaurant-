<div class="container">
    <div class="row align-items-center" style="min-height: 400px;">
        <div class="col-12 col-md-4 mx-auto ">
            <h1 class="display-3 text-center mb-5">Login</h1>
            <form>
                <div class="row my-2">
                    <div class="col-4">
                        <label for="nameField">Name:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" name="name" id="nameField">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-4">
                        <label for="passField">Password:</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="password" name="pass" id="passField">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-4 mx-auto">
                        <input class="w-100 mt-3 login" type="submit" value="login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
