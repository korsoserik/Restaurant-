<h1 class="this">Orders</h1>

<div class="container" style="display: none;" id="modifyOrder">
    <h1>Modify order contents</h1>
    <div class="row">
        <input type="text" id="idField" style="display: none;">
        <input type="text" id="timeField" style="display: none;">
        <div class="col-3">
            <label for="nameField">Guest name</label>
            <input class="form-control" type="text" name="name" id="nameField">
        </div>
        <div class="col-3">
            <label for="dishField">Ordered dish</label>
            <input class="form-control" type="text" name="dish" id="dishField">
        </div>
        <div class="col-3">
            <label for="statusField">Status</label>
            <input class="form-control" type="text" name="status" id="statusField">
        </div>
        <div class="col-3">
            <label for="plusField">+</label>
            <input class="form-control" type="text" name="plus" id="plusField">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4 mx-auto">
            <input class="me-5" type="submit" value="Confirm" id="update">
            <input type="submit" value="Cancel" id="cancelUpdate">
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>*</th>
            <th>Guest name</th>
            <th>Dish ordered</th>
            <th>Order started</th>
            <th>Status</th>
            <th>+</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
